
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Wealth Mastery | Next-Gen Income</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #3b82f6;
        --secondary: #8b5cf6;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617;
        color: #f1f5f9;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(139, 92, 246, 0.12) 0%, transparent 50%);
        overflow: hidden;
      }
      .particle {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.15;
        filter: blur(1px);
        animation: rise 20s infinite linear;
        pointer-events: none;
      }
      @keyframes rise {
        from { transform: translateY(100vh) scale(0); opacity: 0; }
        to { transform: translateY(-10vh) scale(1); opacity: 0.15; }
      }
      .glass-3d {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 25px 50px -12px rgba(0, 0, 0, 0.5),
          inset 0 1px 1px rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
      }
      @media (min-width: 1024px) {
        .glass-3d:hover {
          transform: translateY(-8px) rotateX(4deg) rotateY(2deg);
          background: rgba(255, 255, 255, 0.04);
          border-color: rgba(59, 130, 246, 0.3);
        }
      }
      .float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(3deg); }
      }
      .scroll-reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .scroll-reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .glow-text {
        text-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
      }
      /* Fix for potential text cut-offs on Safari and others */
      span, h1, h2, h3, p {
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
      }
      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; border: 2px solid #020617; }
      ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
        "react/": "https://esm.sh/react@^19.0.0/",
        "react": "https://esm.sh/react@^19.0.0",
        "react-dom/": "https://esm.sh/react-dom@^19.0.0/"
      }
    }
    </script>
  </head>
  <body>
    <div class="mesh-bg" id="particles"></div>
    <div id="root"></div>
    <script>
      const container = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 3 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particle.style.animationDelay = (Math.random() * 15) + 's';
        container.appendChild(particle);
      }
    </script>
  </body>
</html>
